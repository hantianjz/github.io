baseURL = "https://hackjumpzero.ca/"
languageCode = "en-us"
title = "HJZ"
theme = "hello-friend-ng"

PygmentsCodeFences = true
PygmentsStyle = "monokai"

paginate  = 10
rssLimit  = 10  # Maximum number of items in the RSS feed.
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.

# googleAnalytics = ""
# disqusShortname = ""

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"

buildDrafts  = false
buildFuture  = false
buildExpired = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  posts = "/posts/:year/:month/:title/"

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params]
  enableThemeToggle = true
  homeSubtitle = "Embedded Software Engineer who push electrons"
  enableSharingButtons = false
  enableGlobalLanguageMenu = false

  [params.logo]
    logoMark     = "$"
    logoText     = " ~/hjz"
    logoHomeLink = "/"

    # Set true to remove the logo cursor entirely.
    logoCursorDisabled = false

    # Set to a valid CSS color to change the cursor in the logo.
    logoCursorColor    = "#39ff14"

    # Set to a valid CSS time value to change the animation duration, "0s" to disable.
    logoCursorAnimate  = "5s"

  [params.portrait]
    path     = "/img/profile.png"
    alt      = "Portrait"
    maxWidth = "180px"

  # Social icons
  [[params.social]]
    name = "email"
    url  = "mailto:hjz@hackjumpzero.ca"

  [[params.social]]
    name = "github"
    url  = "https://github.com/hantianjz"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/jamzhao/"

[languages]
  [languages.en.params]
    subtitle  = ""
    weight    = 1

  [languages.zh-cn.params]
    subtitle  = ""
    weight    = 2

[menu]
  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "/about/"

  [[menu.main]]
    identifier = "notes"
    name       = "Notes"
    url        = "https://notes.hackjumpzero.ca/"

  [[menu.main]]
    identifier = "resume"
    name       = "Resume"
    url        = "/resume/"

  [[menu.main]]
    identifier = "photography"
    name       = "Photography"
    url        = "https://jamzhao.myportfolio.com/"
